<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="currentPlayerDisplay" class="game-message">Сейчас ходит Игрок X</div>

<div id="tic-tac-toe-board">
    <div class="row">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
    </div>
    <div class="row">
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
    </div>
    <div class="row">
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
    </div>
</div>

<div id="gameMessage" class="game-message"></div>


<div class="table_center">
    <div id="resetButton" class="button">Сбросить</div>
    <div class="drop-down">
        <div id="dropDown" class="drop-down__button">
            <span class="button">Настройки</span>
        </div>

        <div class="drop-down__menu-box">
            <ul class="drop-down__menu">
                <li id="playerNameX" class="drop-down__item">X изменить имя</li>
                <li id="playerNameO" class="drop-down__item">O изменить имя</li>
                <li id="score" class="drop-down__item">Показать счет</li>
            </ul>
        </div>
    </div>
</div>

<div id="scoreBoard" class="scoreBoard">
    <table>
        <caption>
            Текущий счет
        </caption>
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col" id="scoreBoardPlayerNameX">Игрок X</th>
            <th scope="col" id="scoreBoardPlayerNameO">Игрок O</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Побед</th>
            <td id="scoreX">0</td>
            <td id="scoreO">0</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="script.js"></script>
</body>
</html>
