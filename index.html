<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="tic-tac-toe-board">
    <div class="row">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
    </div>
    <div class="row">
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
    </div>
    <div class="row">
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
    </div>
</div>

<div id="gameMessage" class="game-message"></div>


<div class="table_center">
    <div id="resetButton" class="button">Сбросить</div>
    <div class="drop-down">
        <div id="dropDown" class="drop-down__button">
            <span class="button">Настройки</span>
        </div>

        <div class="drop-down__menu-box">
            <ul class="drop-down__menu">
                <li data-name="playerNameX" class="drop-down__item">X изменить имя</li>
                <li data-name="playerNameO" class="drop-down__item">O изменить имя</li>
                <li data-name="score" class="drop-down__item">Счет (в разработке)</li>
            </ul>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
