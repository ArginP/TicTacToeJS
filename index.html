<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <script src="helpers.js" type="module" defer></script>
</head>
<body>

<div id="currentPlayerDisplay" class="game-message">Сейчас ходит Игрок X</div>

<div id="tic-tac-toe-board">
    <div class="row">
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
    </div>
    <div class="row">
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
    </div>
    <div class="row">
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
        <div class="cell" id="cell-9"></div>
    </div>
</div>

<div id="gameMessage" class="game-message"></div>

<div class="menu-container">
    <button id="resetButton" class="button">Сбросить</button>

    <button popovertarget="popover-settings" class="button">Настройки</button>
    <div id="popover-settings" popover="auto">
        <ul class="popover-settings-menu">
            <li id="playerNameX" class="popover-settings-item button">X изменить имя</li>
            <li id="playerNameO" class="popover-settings-item button">O изменить имя</li>
            <li id="score" class="popover-settings-item button">Показать счет</li>
        </ul>
    </div>
</div>

<div id="scoreBoard" class="scoreBoard">
    <table>
        <caption>
            Текущий счет
        </caption>
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col" id="scoreBoardPlayerNameX">Игрок X</th>
            <th scope="col" id="scoreBoardPlayerNameO">Игрок O</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Побед</th>
            <td id="scoreX">0</td>
            <td id="scoreO">0</td>
        </tr>
        <tr>
            <th scope="row"></th>
            <td></td>
            <td>
                <button id="resetScoreButton" class="reset-score-button button">Обнулить счет</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
